<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evaluations â€” Royal Vending</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header>
    <img src="assets/images/logo.png" class="logo">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="evaluations.html">Evaluations</a>
      <a href="coaching.html">Coaching Logs</a>
      <a href="reports.html">Reports</a>
      <a href="admin.html">Admin</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <h1>Evaluations</h1>

    <button id="addEvalBtn"
      onclick="window.location.href='add-evaluation.html'">
      + Add Evaluation
    </button>

    <table id="evalTable" border="1">
      <thead>
        <tr>
          <th>Member</th>
          <th>Evaluator</th>
          <th>Date</th>
          <th>Total</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Firebase Modular Script -->
  <script type="module">
    import { listEvaluations, logoutUser } from './api-firebase.js';

    // Redirect if not logged in
    const user = sessionStorage.getItem('rvc_user');
    if (!user) {
      window.location.href = 'index.html';
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await logoutUser();
      sessionStorage.removeItem('rvc_user');
      window.location.href = 'index.html';
    });

    // Load evaluations from Firestore
    async function loadEvaluations() {
      try {
        const list = await listEvaluations();
        const tbody = document.querySelector('#evalTable tbody');
        tbody.innerHTML = '';

        list.forEach(e => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${e.member || '-'}</td>
            <td>${e.evaluator || '-'}</td>
            <td>${e.date || '-'}</td>
            <td>${e.total || '-'}</td>
            <td>${e.notes || '-'}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Evaluation load error:", err);
      }
    }

    loadEvaluations();
  </script>
</body>
</html>
