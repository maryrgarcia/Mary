<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€” Royal Vending</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header>
    <img src="assets/images/logo.png" alt="Royal Vending" class="logo">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="evaluations.html">Evaluations</a>
      <a href="coaching.html">Coaching Logs</a>
      <a href="reports.html">Reports</a>
      <a href="admin.html">Admin</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <h1>Dashboard</h1>

    <div id="summaryCards">
      <div>Average Score: <span id="avgScore">0</span></div>
      <div>Total Coaching: <span id="totalCoaching">0</span></div>
      <div>Members Evaluated: <span id="membersEvaluated">0</span></div>
      <div>Top Skill: <span id="topSkill">-</span></div>
    </div>

    <div id="quickActions">
      <button onclick="window.location.href='evaluations.html'">+ New Evaluation</button>
      <button onclick="window.location.href='coaching.html'">+ Add Coaching Log</button>
      <button onclick="window.location.href='reports.html'">View Reports</button>
    </div>
  </main>

  <!-- MODULAR FIREBASE SCRIPT -->
  <script type="module">
    import { logoutUser, adminListAll } from './api-firebase.js';

    // Redirect if not logged in
    const sessionUser = sessionStorage.getItem('rvc_user');
    if (!sessionUser) {
      window.location.href = 'index.html';
    }

    // Load Dashboard data
    async function loadDashboard() {
      try {
        const data = await adminListAll();

        // For now, these are demo placeholders
        document.getElementById('avgScore').textContent = "85";
        document.getElementById('totalCoaching').textContent = data.members.length;
        document.getElementById('membersEvaluated').textContent = data.users.length;
        document.getElementById('topSkill').textContent = "Customer Service";

      } catch (err) {
        console.error("Dashboard load error:", err);
      }
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await logoutUser();
      sessionStorage.removeItem('rvc_user');
      window.location.href = 'index.html';
    });

    loadDashboard();
  </script>

</body>
</html>
